<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Oh boy, It's math time</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div class="calc">
            <div class="display"></div>
            <div class="buttons">
                <div class="special">
                    <div data-key="8" class="key">
                        <kbd> </kbd>
                        <span>DEL</span>
                    </div>
                    <div data-key="32" class="key">
                        <kbd> </kbd>
                        <span>AC</span>
                    </div>    
                </div>
                <div class="numop">
                    <div class="numbers">
                        <div data-key="9" class="key">
                            <kbd>9</kbd>
                            <span>9</span>
                        </div>
                        <div data-key="8" class="key">
                            <kbd>8</kbd>
                            <span>8</span>
                        </div>
                        <div data-key="7" class="key">
                            <kbd>7</kbd>
                            <span>7</span>
                        </div>
                        <div data-key="6" class="key">
                            <kbd>6</kbd>
                            <span>6</span>
                        </div>
                        <div data-key="5" class="key">
                            <kbd>5</kbd>
                            <span>5</span>
                        </div>
                        <div data-key="4" class="key">
                            <kbd>4</kbd>
                            <span>4</span>
                        </div>
                        <div data-key="3" class="key">
                            <kbd>3</kbd>
                            <span>3</span>
                        </div>
                        <div data-key="2" class="key">
                            <kbd>2</kbd>
                            <span>2</span>
                        </div>    
                        <div data-key="1" class="key">
                            <kbd>1</kbd>
                            <span>1</span>
                        </div>
                        <div data-key="0" class="key">
                            <kbd>0</kbd>
                            <span>0</span>
                        </div>
                        <div data-key="comma" class="key">
                            <kbd>,</kbd>
                            <span>,</span>
                        </div>
                    </div>
                    <div class="operations">
                        <div data-key="53" class="key">
                            <kbd>%</kbd>
                            <span>%</span>
                        </div>
                        <div data-key="107" class="key">
                            <kbd>+</kbd>
                            <span>+</span>
                        </div>
                        <div data-key="109" class="key">
                            <kbd>-</kbd>
                            <span>-</span>
                        </div>
                        <div data-key="106" class="key">
                            <kbd>*</kbd>
                            <span>*</span>
                        </div>
                        <div data-key="111" class="key">
                            <kbd>/</kbd>
                            <span>/</span>
                        </div>
                        <div data-key="13" class="key">
                            <kbd>=</kbd>
                            <span>=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
